<!DOCTYPE html>
<html lang="en">
  <head>
    @@include('meta.html')

    <title>File upload</title>

    <link href="/bootstrap.min.css" rel="stylesheet">
    <style>
      input {
        margin: 8px;
      }
    </style>
  </head>
  <body>
    @@include('admin/nav.html', {"page":"upload"})

    <div class="container-fluid">
      <form id="upload" method="post" action="/api/upload"
            enctype="multipart/form-data">

        <div class="form-group">
          <input type="file" name="files" multiple>
        </div>

        <div class="form-group">
          <label for="x">Resize jpeg X</label>
          <input type="text" id="x" name="x" value="400" size="4">
        </div>

        <div class="form-group">
          <label for="y">Resize jpeg Y</label>
          <input type="text" id="y" name="y" value="400" size="4">
        </div>

        <div class="form-group">
          <input type="submit" class="" value="Upload">
        </div>
      </form>

      <p id="status">Getting uploaded files...</p>
      <div id="uploaded">
        <!--will be populated by ajax-->
      </div>
    </div>

    <script src="/jquery.min.js"></script>
    <script src="/admin/upload/upload.min.js"></script>
  </body>
</html>
