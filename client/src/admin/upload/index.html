<!DOCTYPE html>
<html lang="en">
  <head>
    @@include('meta.html')

    <title>File upload</title>

    <link href="/bootstrap.min.css" rel="stylesheet">
    <style>
      input {
        margin: 8px;
      }
    </style>
  </head>
  <body>

    <div id="nav">
      <!--will be populated by nav.js-->
    </div>

    <div class="container-fluid">
      <form id="upload" method="post" action="/api/upload"
            enctype="multipart/form-data">
          <input type="file" name="files" multiple>
          <input type="submit" class="" value="Upload">
      </form>

      <div id="uploaded">
        <p>Getting uploaded files...<p>
        <!--will be populated by ajax-->
      </div>
    </div>

    <script src="/jquery.min.js"></script>
    <script src="/admin/upload/upload.min.js"></script>
    <script src="/admin/nav.min.js"></script>
  </body>
</html>
