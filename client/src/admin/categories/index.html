<!DOCTYPE html>
<html lang="en">
  <head>
    @@include('meta.html')

    <title>Edit categories</title>

    <link href="/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <div id="nav">
      <!--will be populated by nav.js-->
    </div>

    <div class="container-fluid">
      <div class="row">

        <!-- list of categories -->
        <div class="col-md-6">
          <p id="categories-status"
             style="font-weight:bold">Getting the list of categories...</p>
          <ul id="categories-list"></ul>
          <input type="button"
                 id="create"
                 class="btn btn-success"
                 value="Create new category">
        </div>

        <!-- form -->
        <div class="col-md-6">
          <form id="form" action="/api/categories" method="POST">

            <div class="form-group">
              <label for="category-id">Id</label>
              <p id="category-id"></p>
            </div>

            <div class="form-group">
              <label for="name">Category name</label>
              <input type="text"
                     id="name"
                     name="name"
                     class="form-control"
                     value="">
            </div>

            <div style="float:right">
              <p id="submit-error" style="color:red"></p>
              <div style="float:right">
                <input type="submit"
                       id="submit"
                       class="btn btn-primary"
                       value="Save">
                <input type="button"
                       id="delete"
                       class="btn btn-danger"
                       value="Delete">
              </div>
            </div>

            <p id="items-status"></p>

            <div class="form-group">
              <label for="included-items">Included Menu Items</label>
              <!-- add padding so <li>s can be dropped in when list is empty -->
              <ul id="included-items"
                  class="sortable list-group"
                  style="padding: 8px">
              </ul>
            </div>

            <div class="form-group">
              <label for="included-items">Available Menu Items</label>
              <!-- add padding so <li>s can be dropped in when list is empty -->
              <ul id="available-items"
                  class="sortable list-group"
                  style="padding: 8px">
              </ul>
            </div>

            <a href="/admin/items"
               class="btn btn-success">Create new menu item</a>

            <!-- will be updated by js when included/available items change -->
            <input type="hidden" name="items" value="">

          </form>
        </div>

      </div>
    </div>

    <script src="/admin/nav.min.js"></script>
    <script src="/jquery.min.js"></script>
    <script src="/html.sortable.min.js"></script>
    <script src="/admin/categories/categories.min.js"></script>
  </body>
</html>
