<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>File upload</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
      input {
        margin: 8px;
      }
    </style>
  </head>
  <body>

    <div id="nav">
      <!--will be populated by nav.js-->
    </div>

    <div class="container-fluid">
      <form id="upload" method="post" action="/api/upload"
            enctype="multipart/form-data">
          <input type="file" name="files" multiple>
          <input type="submit" class="" value="Upload">
      </form>

      <div id="uploaded">
        <p>Getting uploaded files...<p>
        <!--will be populated by ajax-->
      </div>
    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/admin/upload.min.js"></script>
    <script src="/js/admin/nav.min.js"></script>
  </body>
</html>
